<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>

    <!-- Daisy UI cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <!-- font awesome cdn -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
      
      
</head>
<body class="max-w-[1900px] mx-auto">
    <section>
        <div class="flex justify-between border-2">
            <div class="flex gap-2 border-2">
                <img class="max-h-[50px] max-w-[50px]" src="assets/logo.png" alt="">
                <h1 class="text-[#006747] font-bold">Emergency <br> Service </h1>
            </div>
            <div class="max-w-[430px] max-h-[40px] flex gap-[15px]">
                <div class="bg-[#dfe3eb] rounded-2xl p-3 border-2"><span>0</span>
                    <i class="fa-solid fa-heart text-red-700"></i>
                </div>
                <div class="bg-[#dfe3eb] border-2">
                    <span>100</span>
                    <i  class="fa-solid fa-coins text-orange-500"></i>
                </div>
                <div class="bg-[#00A63E] text-white font-bold flex justify-center items-center  p-3  rounded-2xl">
                    <h1><span>2</span> copy</h1>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
